<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add student</h1>
	<div class="container">
		<div class="col-md-4">
		<form th:object="${student}" th:action="@{save}" action="#" method="post">
		  	<label for="fname">Firstname</label>
			<input type="text" id="fname" th:field="*{firstName}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="lname">Lastname</label>
			<input type="text" id="lname" th:field="*{lastName}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="email">Email</label>
			<input type="text" th:field="*{email}" class="form-control"/>

			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="deplist">Department</label>
			 <select id="deplist" th:field="*{department}" class="form-control">
       			<option th:each="department: ${departments}" th:value="${department.departmentid}" th:text="${department.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
